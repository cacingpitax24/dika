<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Dashboard</h1>

        <!-- Diagram Bar -->
        <div class="chart-container">
            <h3>Bar Chart</h3>
            <canvas id="barChart"></canvas>
        </div>

        <!-- Diagram Line -->
        <div class="chart-container">
            <h3>Line Chart</h3>
            <canvas id="lineChart"></canvas>
        </div>
    </div>

    <!-- Load Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Data for Bar Chart
        const barData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Sales',
                data: [150, 200, 300, 400, 500, 600],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Data for Line Chart
        const lineData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June'],
            datasets: [{
                label: 'Revenue',
                data: [1000, 1200, 1400, 1600, 1800, 2000],
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                tension: 0.1
            }]
        };

        // Config for Bar Chart
        const barConfig = {
            type: 'bar',
            data: barData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Config for Line Chart
        const lineConfig = {
            type: 'line',
            data: lineData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // Render Bar Chart
        const barChart = new Chart(
            document.getElementById('barChart'),
            barConfig
        );

        // Render Line Chart
        const lineChart = new Chart(
            document.getElementById('lineChart'),
            lineConfig
        );
    </script>
</body>
</html>
